<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg bg-light p-0 shadow-sm">
        <div class="container-fluid" id="header-container">
            <!-- Logo -->
            <a class="navbar-brand" th:href="@{/}">
                AutoXpress
            </a>

            <!-- Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <!-- Always visible links -->
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center px-5" th:href="@{/}" id="home"
                            th:classappend="${home}">
                            <i class="fas fa-home fs-5"></i>
                            <span class="small mt-1">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center px-5" th:href="@{/cars}" id="home"
                            th:classappend="${home}">
                            <i class="fa-solid fa-car"></i>
                            <span class="small mt-1">Car Listing</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link d-flex flex-column align-items-center px-5" th:href="@{/cars/post}" id="home"
                            th:classappend="${home}">
                            <i class="fa-solid fa-plus"></i>
                            <span class="small mt-1">Car Post</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center px-5" th:href="@{/about}" id="home"
                            th:classappend="${home}">
                            <i class="fa-solid fa-users"></i>
                            <span class="small mt-1">About Us</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center px-5" th:href="@{/contact}" id="home"
                            th:classappend="${home}">
                            <i class="fa-solid fa-phone"></i>
                            <span class="small mt-1">Contact Us</span>
                        </a>
                    </li>

                    <!-- Shown only when NOT authenticated -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link d-flex flex-column align-items-center px-5" th:href="@{/login}">
                            <i class="fa-solid fa-right-to-bracket fs-5"></i>
                            <span class="small mt-1">Login</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link d-flex flex-column align-items-center px-5" th:href="@{/register}">
                            <i class="fa-solid fa-user-plus fs-5"></i>
                            <span class="small mt-1">Register</span>
                        </a>
                    </li>

                    <!-- Shown only for ROLE_USER -->
                    <li class="nav-item" sec:authorize="hasRole('USER')">
                        <a class="nav-link d-flex flex-column align-items-center px-5" th:href="@{/user/dashboard}"
                            th:classappend="${profile}">
                            <i class="fa-solid fa-id-card fs-5"></i>
                            <span class="small mt-1">My Profile</span>
                        </a>
                    </li>

                    <!-- Shown only for ROLE_ADMIN -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link d-flex flex-column align-items-center px-5" th:href="@{/admin/dashboard}"
                            th:classappend="${profile}">
                            <i class="fa-solid fa-id-card fs-5"></i>
                            <span class="small mt-1">Admin Dashboard</span>
                        </a>
                    </li>

                    <!-- Shown only when authenticated -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link d-flex flex-column align-items-center px-5" th:href="@{/logout}">
                            <i class="fa-solid fa-right-from-bracket fs-5"></i>
                            <span class="small mt-1">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
